<div class="container">
    <div class="row justify-content-md-center align-items-center" style="min-height: 100vh;">
      <!-- Centralização vertical e horizontal -->
      <div class="col-md-6 login-box">
        <h1 class="text-center">Crie sua senha</h1>
        <hr>
        <form [formGroup]="form" (submit)="onSubmit()">
          <div class="mb-3">
            <label class="form-label">Senha</label>
            <div class="input-group">
              <input [type]="passwordFieldType" class="form-control" formControlName="password">
              <button type="button" class="btn btn-outline-secondary" (click)="togglePasswordVisibility()">
                <i [class]="passwordFieldType === 'password' ? 'fa fa-eye' : 'fa fa-eye-slash'"></i>
              </button>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Confirme sua senha</label>
            <div class="input-group">
              <input [type]="confirmPasswordFieldType" class="form-control" formControlName="confirmPassword">
              <button type="button" class="btn btn-outline-secondary" (click)="toggleConfirmPasswordVisibility()">
                <i [class]="confirmPasswordFieldType === 'password' ? 'fa fa-eye' : 'fa fa-eye-slash'"></i>
              </button>
            </div>
          </div>
          <button type="submit"
            class="btn btn-quaternary text-center w-100 d-flex align-items-center justify-content-center"
            [disabled]="loading">
            <span style="color: #000">CRIAR</span>
            @if (loading) {
            <mat-spinner [diameter]="20"></mat-spinner>
            }
          </button>
        </form>
      </div>
    </div>
  </div>
