<app-page-title title="Listagem de lojas" icon="add" textButton="Nova loja" hasButton hasIcon
    (buttonClick)="registerNewStore()">
</app-page-title>
@if (storePage) {
<table mat-table [dataSource]="storePage.content" class="mat-elevation-z8 mb-2">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.legalName}} </td>
    </ng-container>

    <ng-container matColumnDef="cnpj">
        <th mat-header-cell *matHeaderCellDef> Cnpj </th>
        <td mat-cell *matCellDef="let element"> {{element.cnpj}} </td>
    </ng-container>

    <ng-container matColumnDef="uf">
        <th mat-header-cell *matHeaderCellDef> UF </th>
        <td mat-cell *matCellDef="let element"> {{element.state}} </td>
    </ng-container>

    <ng-container matColumnDef="cidade">
        <th mat-header-cell *matHeaderCellDef> Cidade</th>
        <td mat-cell *matCellDef="let element"> {{element.city}} </td>
    </ng-container>

    <ng-container matColumnDef="endereço">
        <th mat-header-cell *matHeaderCellDef> Endereço </th>
        <td mat-cell *matCellDef="let element"> 
            {{element.addressStreet + ' ' + element.addressNumber + ", " + element.district + " - " + element.zipCode }} 
        </td>
    </ng-container>
    <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef> Editar</th>
        <td mat-cell *matCellDef="let element"> <mat-icon style="cursor: pointer;" fontIcon="edit" (click)="goToDetail(element.id)"></mat-icon> </td>
    </ng-container>

    <ng-container matColumnDef="excluir">
        <th mat-header-cell *matHeaderCellDef> Excluir </th>
        <td mat-cell *matCellDef="let element"> <mat-icon aria-hidden="false" fontIcon="delete"></mat-icon> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator #paginator class="demo-paginator" [length]="storePage.totalElements" [pageSize]="storePage.pageSize" [pageIndex]="storePage.page">
</mat-paginator>
}
